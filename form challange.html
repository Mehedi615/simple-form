<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook</title>
  <link rel="stylesheet" href="./stylesheet.css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">

</head>
<body>
    <!-- 1st step:wrap everything within a container -->
  <div id="container">
    <!-- 2nd step:everything similar within a class -->
  <div class="form-wrap">
      <h1>Sign up</h1>
      <p>it's free and take only a minute</p>
    
    <!-- form -->
    <form>
    <div class="form-group">
      <label for="firstname">Firstname</label>
      <input type="text" name="firstname" id="firstname">
      </div>
    <div class="form-group">
      <label for="lastname">Lastname</label>
      <input type="text" name="Lastname" id="lastname">
      </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" name="email" id="email">
      </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" name="Password" id="Password">
      </div>

    <div class="form-group">
      <label for="password">Confirm-Password</label>
      <input type="password" name="Password" id="Password">
      </div>
      <!-- btn -->
      <button class="btn" type="submit">Sign up</button>
      <p class="bottom-text">
        By clicking signup button you agree to our
        <a href="#">Tearms & Condition </a> and
        <a href="#">Privacy Policy</a>
      </p>
    </div>
    </form>
    <footer>
      <p>Already have an account?</p>
      <a href="#">Login</a>
    </footer>
  </div>

  </div>
</body>
</html>
